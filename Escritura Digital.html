<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Del Dicho al Mito - Escritura Digital</title>
  <style>
    /* Reset y estilos base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Verdana', sans-serif; background: #2e4053; color: #fdfefe; }

    /* Header fijo y navegación */
    header {
      background: #1c2833;
      padding: 20px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    header .logo { font-size: 2.5em; color: #16a085; }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    nav ul li a {
      color: #fdfefe;
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.3s;
    }
    nav ul li a:hover { color: #16a085; }

    /* Contenedor principal centralizado */
    .container {
      max-width: 1200px;
      margin: 120px auto 40px auto; /* Se aumenta el margen superior a 120px */
      padding: 0 20px;
    }
    h2 { color: #16a085; text-align: center; margin-bottom: 20px; }
    p.center { text-align: center; margin-bottom: 30px; }

    /* Tarjetas de publicaciones */
    .forum-posts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }
    .forum-post {
      background: #1c2833;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .forum-post:hover { transform: translateY(-5px); }
    .forum-post h3 { color: #16a085; margin-bottom: 10px; }
    /* Aquí se ajusta el interlineado de los párrafos al estilo APA */
    .forum-post p {
      margin-bottom: 10px;
      line-height: 2; /* Doble interlineado */
    }
    .forum-post img {
      width: 100%;
      max-height: 1920px;
      object-fit: contain;
      border-radius: 4px;
      margin-top: 10px;
    }

    /* Sección para subir contenido */
    .upload-section {
      margin-top: 40px;
      background: #1c2833;
      padding: 20px;
      border-radius: 8px;
    }
    .upload-section h3 { 
      color: #16a085; 
      margin-bottom: 10px; 
      text-align: center; 
    }
    .upload-section form {
      display: flex;
      flex-direction: column;
    }
    .upload-section label { margin: 10px 0 5px; }
    .upload-section input,
    .upload-section textarea {
      padding: 10px;
      border: none;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 1em;
    }
    .upload-section button {
      padding: 10px;
      background: #16a085;
      color: #fdfefe;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1em;
    }
    .upload-section button:hover { background: #138d76; }

    /* Footer */
    footer {
      background: #1c2833;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    /* Ajustes responsivos para dispositivos pequeños */
    @media (max-width: 600px) {
      header .logo { font-size: 1.8em; }
      nav ul li a { font-size: 0.9em; }
    }
  </style>
</head>
